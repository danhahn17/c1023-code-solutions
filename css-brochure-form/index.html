<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2>LEARN MORE</h2>

    <form>
      <div>
        <label for="email">COMPANY EMAIL</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="sally@company.co"
          class="userData" />
      </div>

      <br />

      <div>
        <label for="firstName">NAME</label>
        <input
          type="email"
          id="firstName"
          name="firstName"
          placeholder="Sally Smith"
          class="userData" />
      </div>

      <br />

      <div>
        <label for="cityCountry">WHERE ARE YOU HIRING?</label>
        <input
          type="email"
          id="cityCountry"
          name="cityCountry"
          placeholder="City, Country"
          class="userData" />
      </div>

      <br />

      <div>
        <label for="select"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        >
        <select
          id="select"
          name="HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?"
          class="userData">
          <option value="oneOrTwo">1-2 Engineers</option>
          <option value="threeOrFour">3-4 Engineers</option>
          <option value="fiveOrSix">5-6 Engineers</option>
          <option value="sevenOrMore">7+ Engineers</option>
        </select>
      </div>

      <br />

      <div>
        <input type="submit" value="SUBMIT" class="submitButton" />
      </div>
    </form>
  </body>
</html>
