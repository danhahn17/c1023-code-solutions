<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript ES6 - Template Literals</title>
  </head>
  <body>
    <script>
      const number = 9200;
      const street = 'Irvine Center Drive';
      const address = number + ' ' + street;
      console.log('LearningFuze:', address);

      const lfz = `LearningFuze: ${number} ${street}`;
      console.log(lfz);

      const firstName = 'Uzair';
      const lastName = 'Ashraf';
      const age = 25;
      const bio =
        'My name is ' +
        firstName +
        ' ' +
        lastName +
        ' and I am ' +
        age +
        ' years old.';
      console.log('Bio:', bio);

      const intro = `Bio: My name is ${firstName} ${lastName} and I am ${age} years old.`;
      console.log(intro);

      const fruit = 'apple';
      const item = 'pen';
      const applePen = fruit + item;
      console.log('I have a', item);
      console.log('I have an', fruit);
      console.log(applePen);

      const pencilsCousin = `I have a ${item}`;
      const redFruit = `I have an ${fruit}`;
      const pencilFruit = `${fruit}${item}`;
      console.log(pencilsCousin);
      console.log(redFruit);
      console.log(pencilFruit);
    </script>
  </body>
</html>
